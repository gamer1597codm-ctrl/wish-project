<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merry Christmas üéÑ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
  height:100vh;
  font-family:'Segoe UI',sans-serif;
}

/* 9:16 container */
.app{
  position:relative;
  width:min(100vw,56.25vh);
  height:min(177.78vw,100vh);
  background:black;
  overflow:hidden;
  cursor:pointer;
}

/* Background video */
.app video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:0;
}

/* Overlay */
.overlay{
  position:absolute;
  inset:0;
  background:radial-gradient(circle,rgba(255,255,255,0.05),rgba(0,0,0,0.75));
  z-index:1;
}

/* Header */
.content{
  position:absolute;
  top:32%;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  color:white;
  z-index:2;
  width:90%;
}

h1{
  font-size:clamp(2.4rem,4vw,3.2rem);
  animation:glow 2.5s infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 10px gold; }
  to{ text-shadow:0 0 35px red; }
}

.tap{
  margin-top:10px;
  font-size:clamp(0.95rem,2.5vw,1.1rem);
  opacity:0.85;
}

/* NOTE */
.note{
  position:absolute;
  bottom:6%;
  left:50%;
  transform:translateX(-50%);
  width:88%;
  max-width:360px;
  background:rgba(0,0,0,0.65);
  border:1px solid rgba(255,255,255,0.35);
  padding:16px 18px;
  border-radius:14px;
  color:white;
  font-size:clamp(0.9rem,2.8vw,1.05rem);
  line-height:1.55;
  text-align:center;
  backdrop-filter:blur(6px);
  opacity:0;
  animation:noteIn 1.2s ease forwards;
  z-index:3;
}

@keyframes noteIn{
  from{
    opacity:0;
    transform:translate(-50%,20px);
  }
  to{
    opacity:1;
    transform:translate(-50%,0);
  }
}

/* Snow */
.snow{
  position:absolute;
  top:-10px;
  animation:fall linear infinite;
  opacity:0.9;
  z-index:2;
}

@keyframes fall{
  to{ transform:translateY(110%); }
}
</style>
</head>

<body>

<div class="app" id="app">

  <video autoplay muted loop playsinline>
    <source src="night_christmas_tree.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <div class="content">
    <h1>üéÑ Merry Christmas üéÑ</h1>
    <div class="tap">Tap anywhere ‚ú®</div>
  </div>

</div>

<script>
const app = document.getElementById("app");

/* Snow */
for(let i=0;i<40;i++){
  let s=document.createElement("div");
  s.className="snow";
  s.innerHTML="‚ùÑ";
  s.style.left=Math.random()*100+"%";
  s.style.fontSize=(Math.random()*10+10)+"px";
  s.style.animationDuration=(Math.random()*6+6)+"s";
  app.appendChild(s);
}

let shown=false;

/* Tap ‚Üí show note */
app.addEventListener("click",()=>{
  if(shown) return;
  shown=true;

  let note=document.createElement("div");
  note.className="note";
  note.innerHTML=`
    üåø May your health always be good and strong.<br>
    üòä Enjoy life with happiness and peace in your heart.<br>
    ‚ú® Smile more, worry less, and live every moment fully.<br>
    üéÑ May this Christmas bring warmth, hope, and calm nights.<br><br>
    <strong>‚Äî For Pineapple üçç</strong>
  `;
  app.appendChild(note);
});
</script>

</body>
</html>
